<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
        <!--<div class="container">-->
        <a class="navbar-brand" href="#">Navbar</a>
        <!--</div>-->
    </nav>
</div>
<div id="main-region" class="container"></div>

<script type="text/template" id="contact">
    <p><h4><strong><%= firstName %>:<%= lastName %>:<%= phone %></strong></h4></p>
</script>

<script type="text/template" id="contact-table-head">
    <thead class="thead-inverse">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
</script>

<script type="text/template" id="contact-table-body">
    <td><%= firstName %></td>
    <td><%= lastName %></td>
    <td><%= phone %></td>
    <td>
        <a class="btn btn-secondary show" href="#"><span>Show</span></a>
        <button class="btn btn-danger delete"><span>Delete</span></button>
    </td>
</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
        integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
        crossorigin="anonymous"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
<script src="bower_components/es6-shim/es6-shim.js"></script>
<script src="bower_components/traceur/traceur.js"></script>
<script src="bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
<script src="bower_components/systemjs/dist/system.js"></script>
<script>
    traceur.options.experimental = true;
    System.map['di'] = 'bower_components/di/src/index';
    System.import('application/app').catch(function (e) {
        console.error(e);
    });
</script>
</body>
</html>
